<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <nav>
        <div class="one">
           <a href="../index.html"> <button id="home"> Home </button></a>
        </div>
    </nav>
<div class="outer">
  <div class="inner">
    <div class="screen">
        <div id="stop">STOPWATCH </div> 
    </div>

    <div class="num">
        <div id="min">00</div>
        <span class="dot">:</span>
        <div id="sec">00</div>
        <span class="dot">:</span>
        <div id="msec">00</div>
    </div>
    
    <div class="btn">
        <button class="btn-1" onclick="start()">Start</button>
        <button class="btn-1" onclick="stop()">Pause</button>
        <button class="btn-1" onclick="reset()">Reset</button>
    </div>
  </div>
</div>

</body>
<script src="app.js"></script>
</html>
